<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>Sistem Informasi Geografis - Azzura</title>
        
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;700;900&display=swap');

            body, html {
                margin: 0; padding: 0; width: 100%; height: 100%;
                font-family: 'Nunito', sans-serif;
                background: linear-gradient(135deg, #a8dadc 0%, #edf2f4 100%);
                color: #333; overflow: hidden;
            }

            /* --- BACKGROUND CLOUDS --- */
            .cloud {
                position: absolute; background: white; border-radius: 50%;
                box-shadow: 0 10px 10px rgba(0,0,0,0.1); opacity: 0.8;
                animation: moveClouds 25s linear infinite; z-index: 1;
            }
            .cloud:nth-child(1) { width: 120px; height: 120px; top: 10%; left: -10%; animation-duration: 25s; }
            .cloud:nth-child(2) { width: 180px; height: 180px; top: 30%; left: -20%; animation-duration: 30s; opacity: 0.7; }
            @keyframes moveClouds { 0% { transform: translateX(0); } 100% { transform: translateX(calc(100vw + 200px)); } }

            /* --- IDENTITAS (Z-INDEX TINGGI) --- */
            .identity-float {
                position: absolute; top: 30px; right: 30px;
                background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
                padding: 15px 25px; border-radius: 20px; border: 2px solid #f4a261;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000;
                animation: floatAnim 4s ease-in-out infinite alternate;
            }
            @keyframes floatAnim { from { transform: translateY(0); } to { transform: translateY(-10px); } }

            /* --- LANDING CONTENT --- */
            #landing-container {
                display: flex; flex-direction: column; height: 100vh;
                justify-content: center; align-items: center;
                transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
                position: relative; z-index: 10;
            }

            .whimsical-card {
                background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px);
                border: 3px solid #8ecae6; border-radius: 40px;
                padding: 50px; max-width: 1000px; display: flex; gap: 40px; align-items: center;
                box-shadow: 0 20px 50px rgba(0,0,0,0.15); position: relative;
            }

            /* --- INTERAKTIF: TOMBOL PETA TEMATIK --- */
            .peta-wrapper {
                position: relative; cursor: pointer;
                transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                width: 320px; z-index: 5;
            }
            .peta-wrapper img {
                width: 100%; border-radius: 20px; border: 5px solid white;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            .badge-peta {
                position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
                background: #e76f51; color: white; padding: 8px 20px; border-radius: 20px;
                font-weight: bold; font-size: 0.9rem; white-space: nowrap; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            /* Efek Expand saat diklik */
            .peta-wrapper.expanded {
                transform: scale(1.6) translateX(-20px); z-index: 50;
            }

            .hero-text { flex: 1; text-align: left; }
            .hero-text h1 { font-family: 'Boogaloo', cursive; font-size: 3.5rem; color: #2a9d8f; margin: 0; line-height: 1.1; }
            .hero-text span { color: #f4a261; }
            
            .btn-start {
                background: linear-gradient(45deg, #e76f51, #f4a261);
                color: white; padding: 18px 45px; border-radius: 50px;
                font-weight: 700; border: none; cursor: pointer; font-size: 1.2rem;
                box-shadow: 0 10px 25px rgba(231, 111, 81, 0.4); transition: 0.3s; margin-top: 20px;
            }
            .btn-start:hover { transform: scale(1.05); }

            /* --- WEBGIS SECTION --- */
            #webgis-section {
                position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
                background: #f8f9fa; transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
                display: flex; flex-direction: column; z-index: 200;
            }
            #map-header { background: #264653; color: white; padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; }
            #map { flex: 1; width: 100%; }

            .show-map #landing-container { transform: translateY(-100%); }
            .show-map #webgis-section { transform: translateY(-100%); }
        </style>
    </head>
    <body>

        <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>

        <div class="identity-float">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-user-circle" style="font-size: 2rem; color: #e76f51;"></i>
                <div>
                    <strong style="display: block;">Azzura Cut Wilhelmina</strong>
                    <span style="font-size: 0.8rem; color: #2a9d8f;">23201282 | ITB Asia Malang</span>
                </div>
            </div>
        </div>

        <div id="landing-container">
            <div class="whimsical-card">
                
                <div class="peta-wrapper" id="petaPreview" onclick="toggleExpand()">
                    <img src="assets/Peta Tematik Persebaran Sekolah di Kelurahan Polehan.png" alt="Peta Tematik">
                    <div class="badge-peta" id="badgeText">üîç Klik: Peta Tematik</div>
                </div>

                <div class="hero-text">
                    <h1>Ayo Terbang <br>Bersama Peta <span>Sekolah di Polehan</span>!</h1>
                    <p>Eksplorasi spasial persebaran institusi pendidikan di Kelurahan Polehan secara akurat dan menyenangkan.</p>
                    <button class="btn-start" onclick="launchMap()">Buka Peta Interaktif <i class="fas fa-plane-departure"></i></button>
                </div>
            </div>
        </div>

        <div id="webgis-section">
            <div id="map-header">
                <h2 style="font-family: 'Boogaloo'; margin:0;">Peta Sekolah Polehan - Azzura</h2>
                <button onclick="launchMap()" style="background:#e76f51; color:white; border:none; padding:8px 15px; border-radius:20px; cursor:pointer;">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>
            <div id="map">
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
            </div>
        </div>

        <script>
            // Fungsi Expand Peta di Landing
            function toggleExpand() {
                const wrapper = document.getElementById('petaPreview');
                const badge = document.getElementById('badgeText');
                wrapper.classList.toggle('expanded');
                badge.innerHTML = wrapper.classList.contains('expanded') ? "‚ú® Minimize" : "üîç Klik: Peta Tematik";
            }

            // Fungsi Launch WebGIS
            function launchMap() {
                document.body.classList.toggle('show-map');
                setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 850);
            }
        </script>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/BUILDING_GEOAI_POLEHAN_0.js"></script>
        <script src="layers/Background_1.js"></script>
        <script src="layers/BACKGROUND_GEOAI_POLEHAN_2.js"></script>
        <script src="layers/InfoSekolahPolehan_3.js"></script>

        <script src="layers/pemukiman_6.js"></script>
        <script src="layers/JLRaya_7.js"></script>
        <script src="layers/FasilitasUmum_8.js"></script>
        <script src="layers/TempatIbadah_9.js"></script>
        <script src="layers/Jl_Gang_10.js"></script>
        <script src="layers/Sungai_11.js"></script>
        <script src="styles/BUILDING_GEOAI_POLEHAN_0_style.js"></script>
        <script src="styles/Background_1_style.js"></script>
        <script src="styles/BACKGROUND_GEOAI_POLEHAN_2_style.js"></script>

        <script src="styles/JalanDesa_4_style.js"></script>
        <script src="styles/POLYGON_5_style.js"></script>
        <script src="styles/pemukiman_6_style.js"></script>
        <script src="styles/JLRaya_7_style.js"></script>
        <script src="styles/FasilitasUmum_8_style.js"></script>
        <script src="styles/TempatIbadah_9_style.js"></script>
        <script src="styles/Jl_Gang_10_style.js"></script>
        <script src="styles/Sungai_11_style.js"></script>
        
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>        
    </body>
</html>
